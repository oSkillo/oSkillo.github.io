<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raphael</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="R.png" type="image/png">  
  <style>
    body {
      font-family:Arial, Helvetica, sans-serif;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      background-color: #F1EBE7 !important;
      box-shadow: 0 5px 10px rgba(65, 65, 65, 0.2);
    }
    .navbar-brand {
    font-family: 'Times New Roman', Times, serif;
    font-size: 350%;
    color: #2b2b2b !important;
    }
    .navbar-nav .nav-link {
      color: #2b2b2b !important;
      font-size: 130%;
    }
    .navbar-nav .nav-link:hover {
      font-size: 140%;
    }

    /* Bio */
    .bio {
      padding: 120px 20px 60px;
      background-color: #F1EBE7;
    }
    .bio-card {
      margin-top: 5%;
      background-color: #F1EBE7;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 25px rgba(65, 65, 65, 0.2);
    }
    .bio img {
      width: 50%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Projetos */
    .projects {
      padding: 60px 20px;
      text-align: center;
      background-color: #F1EBE7;
    }

    .project-card {
      max-width: 400px;
      margin: 0 auto;
      background-color: #F1EBE7;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(233, 209, 167, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 30px rgba(124, 103, 65, 0.8);
    }

    .project-card img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    /* Footer */
    footer {
      background-color: #2b2b2b;
      color: #F1EBE7;
      text-align: center;
      padding: 150px 0; /* bem grande */
    }
    footer a {
      color: #F1EBE7;
      margin: 0 10px;
      font-size: 1.8rem;
      transition: color 0.2s;
    }
    footer a:hover {
      color: #FE9A1D;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Raphael</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#bio">Bio</a></li>
          <li class="nav-item"><a class="nav-link" href="#projetos">Projetos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contatos">Contatos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bio -->
    <section id="bio" class="bio">
        <div class="container">
        <div class="bio-card">
            <div class="row align-items-center g-4">
            <!-- Texto -->
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Sobre mim</h2>
                <p class="lead">
                Olá! Sou Raphael, um desenvolvedor apaixonado por tecnologia, design e inovação.
                Gosto de criar experiências digitais que unem estética e funcionalidade.
                </p>
            </div>
            <!-- Foto -->
            <div class="col-md-6 text-center">
                <img src="eu.jfif" alt="Foto de Raphael" class="img-fluid rounded-3 shadow-sm">
            </div>
            </div>
        </div>
        </div>
    </section>

  <!-- Projetos -->
  <section id="projetos" class="projects">
    <div class="container">
      <h2 class="text-center mb-5">Meu Projeto</h2>
      <div class="project-card">
        <a href="https://oskillo.github.io/tylerhall/" target="_blank">
            <img src="tyler site cover.jpg" alt="Projeto">
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contatos">
    <div class="container">
      <p class="mb-4">© 2025 Raphael</p>
      <div>
        <a href="https://www.instagram.com/ph.calabria" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="https://github.com/oSkillo" target="_blank"><i class="bi bi-github"></i></a>
        <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="mailto:raphaelvcalabria@gmail.com"><i class="bi bi-envelope"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
